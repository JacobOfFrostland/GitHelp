<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <ul>
        <li>Summer<ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul></li>
        <li>Winter<ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul></li>
    </ul>
    <table>
        <thead>
            <tr>
                <th>Sport</th>
                <th>Objective Description</th>
                <th>Ballshape</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Soccer</td>
                <td>Super Sweet</td>
                <td>Round</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
